<DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
      <link rel="stylesheet" href="style.css">
      
      <title>Number Fact</title>

</head>

<body class="bg-dark">
      <div class="container">

            <div class="row">
                  <div class="col-md-12 mx-auto text-justify ">
                        <div class=" self_card card p-4 mt-5 text-center" draggable="true" title="by Ayaan Kaif">
                              <h1><span>Numbers' Truth</span></h1>
                              <p>Enter a number to find its truth </p>
                              <input type="number" class="form-control-lg " placeholder="enter a number"
                                    id="inputNumber">
                              <hr>

                              <div class=" self_card_body card-body " style="display: none;" id="truth">
                                    <h3 class="card-title "> Truth </h3>
                                    <p class="self_card_text card-text " id="truthText">
                                          <!-- text from numbers api using js -->
                                    </p>
                              </div>

                        </div>

                        <div class="info mt-5 text-center text-light">
                              <h5> This Web-page was a practice of <b> 
                                    <a href="https://developer.mozilla.org/en-US/docs/Web/Guide/AJAX/Getting_Started">Ajx</a>,
                                    <a href="https://developer.mozilla.org/en-US/docs/Web/API/Fetch_API">FetchApi</a></b>
                                    in javaScript using 
                                    <a href="http://numbersapi.com/#123">NumbersApi</a>
                              </h5>
            
                        </div>                                   
                  </div>
            </div>
      </div>
      <script src="srcipt.js"></script>
</body>

</html>
